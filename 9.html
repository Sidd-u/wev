<!DOCTYPE html>
<html>
<head>
  <title>JSON to HTML Table</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Display JSON Data in HTML Table</h2>

  <script>
    // ✅ Step 1: Define JSON data
    var jsonData = [
      { "Name": "Laxmi", "RollNo": "101", "Branch": "CSE" },
      { "Name": "Ravi", "RollNo": "102", "Branch": "ECE" },
      { "Name": "Pooja", "RollNo": "103", "Branch": "EEE" }
    ];

    // ✅ Step 2: Create HTML Table dynamically
    var table = "<table><tr>";
    
    // Get table headers from keys
    for (var key in jsonData[0]) {
      table += "<th>" + key + "</th>";
    }
    table += "</tr>";

    // Get table rows from JSON values
    $.each(jsonData, function(index, item) {
      table += "<tr>";
      for (var key in item) {
        table += "<td>" + item[key] + "</td>";
      }
      table += "</tr>";
    });

    table += "</table>";

    // ✅ Step 3: Display the table in the document
    document.write(table);
  </script>

</body>
</html>
